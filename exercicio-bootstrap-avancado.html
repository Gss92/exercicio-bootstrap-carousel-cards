<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap Avançado</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: #fff;
        }

        .carousel {
            width: 80%;
        }

        .carousel img {
            max-height: 600px;
        }

        .card {
            text-align: center;
        }
    </style>
</head>
<body>
    <section class="container">
        <h1 class="d-flex justify-content-center">Exercício Bootstrap Avançado</h1>
        <div id="carousel-imgs" class="carousel carousel-fade slide mb-5 mx-auto" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img src="https://images.pexels.com/photos/12954634/pexels-photo-12954634.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="Foto 1">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="https://images.pexels.com/photos/14673241/pexels-photo-14673241.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="Foto 2">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="https://images.pexels.com/photos/8059591/pexels-photo-8059591.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="Foto 3">
                </div>
            </div>
            <button data-bs-target="#carousel-imgs" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-imgs" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button data-bs-target="#carousel-imgs" data-bs-slide-to="0" class="active" type="button"></button>
                <button data-bs-target="#carousel-imgs" data-bs-slide-to="1" type="button"></button>
                <button data-bs-target="#carousel-imgs" data-bs-slide-to="2" type="button"></button>
            </div>
        </div>
    </section>
    <section id="cards" class="container mb-5">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card text-bg-dark">
                    <div class="card-header">
                        <h4 class="card-title">Dodge Charger R/T</h4>
                    </div>
                    <img src="https://images.pexels.com/photos/14065349/pexels-photo-14065349.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Dodge Charger R/T">
                    <div class="card-body">
                        <h5 class="card-text">O terror das ruas da década de 70</h5>
                        <a href="#" class="btn btn-warning mt-3">Saiba mais</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card text-bg-dark">
                    <div class="card-header">
                        <h4 class="card-title">Mustang Fastback</h4>
                    </div>
                    <img src="https://images.pexels.com/photos/9523627/pexels-photo-9523627.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Mustang Fastback">
                    <div class="card-body">
                        <h5 class="card-text">Um dos muscle cars mais icônicos do planeta</h5>
                        <a href="#" class="btn btn-warning mt-3">Saiba mais</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <div class="card text-bg-dark">
                    <div class="card-header">
                        <h4 class="card-title">Chevrolet Chevelle SS</h4>
                    </div>
                    <img src="https://images.pexels.com/photos/13224997/pexels-photo-13224997.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Chevy Chevelle">
                    <div class="card-body">
                        <h5 class="card-text">Foi um símbolo de esportividade entre os americanos</h5>
                        <a href="#" class="btn btn-warning mt-3">Saiba mais</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
